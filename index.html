<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
  <div class="container">

    <div id="gameMenu" class="menu">

      <h1>Snake Game</h1>
      <ul>
        <li><a class="btn" href="javascript:startGame();">Start Game</a></li>
        <li><a class="btn" href="javascript:void(0);">Credits</a></li>
      </ul>

    </div>

    <div id="gameOver" class="game-over">

      <h1>Game Over!</h1>
      <ul>
        <li><a class="btn" href="javascript:restartGame();">Try Again</a></li>
      </ul>

    </div>

    <div class="canvas-wrapper">

      <canvas id="gameCanvas" width="800" height="480">
        <p>Your browser doesn't support the required functionality to be able to
          play this game. Kindly try using any other modern web browser.</p>
      </canvas>

    </div>
  </div>

  <script type="text/javascript" src="assets/javascripts/main.js"></script>
</body>
</html>
